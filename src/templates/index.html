<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #368372, #383891);
      color: #f0f0f0;
      font-family: 'Orbitron', sans-serif;
    }
    .form-control, .btn {
      border-radius: 8px;
    }
    .card {
      background: linear-gradient(135deg,#383891, #368372);
      border: 1px solid #333;
      box-shadow: 0 0 10px #00f2ff55;
    }
    .btn-primary {
      background-color: #00f2ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00aab3;
    }
    .form-control {
      background-color: #8167beab;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      border-color: #00f2ff;
      box-shadow: 0 0 5px #00f2ff;
    }
    .alert {
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="card p-4 w-100" style="max-width: 500px;">
      <h3 class="text-center mb-3">Instagram Video Downloader</h3>
      <form method="post">
        <input type="text" name="url" class="form-control mb-3" placeholder="Enter Instagram Post URL">
        <button type="submit" class="btn btn-primary w-100">Download</button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
