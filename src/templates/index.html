<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
  background: linear-gradient(270deg, #1e1e2f, #2c3e50, #34495e, #1e1e2f);
  background-size: 600% 600%;
  animation: gradientFlow 10s ease infinite;
  color: #f8f9fa;
  font-family: 'Orbitron', sans-serif;
}


    .form-control, .btn {
      border-radius: 8px;
    }

    .card {
  background: linear-gradient(180deg, #313866, #504099, #7067cf);
  background-size: 400% 400%;
  animation: gradientFlow 10s ease infinite;
  color: #ffffff;
  box-shadow: 0 0 18px rgba(100, 149, 237, 0.3);
}


    .btn-primary {
  background: linear-gradient(180deg, #3a86ff, #00b4d8);
  background-size: 400% 400%;
  animation: gradientFlow 10s ease infinite;
  color: #fff;
  border: none;
}


    .btn-primary:hover {
      background-color: #00aab3;
    }

    .form-control {
  background-color: rgba(255, 255, 255, 0.05);
  color: #ffffff;
  border: 1px solid #555;
}
.form-control::placeholder {
  color: #bbb;
}
.form-control:focus {
  border-color: #00d4ff;
  box-shadow: 0 0 5px #00d4ff;
}


    .alert {
      border-radius: 6px;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<script>
  setTimeout(() => {
    document.querySelectorAll('.alert').forEach(alert => {
      alert.style.transition = 'opacity 0.5s ease-out';
      alert.style.opacity = '0';
      setTimeout(() => alert.remove(), 500);
    });
  }, 10000); // 10000 ms = 10 seconds
</script>
<body>
  <div class="container py-5">
    <div class="row justify-content-center g-4">

      <!-- Single Post Download Card -->
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-3">Instagram Video Downloader</h3>
          <form method="post">
            <input type="text" name="url" class="form-control mb-3" placeholder="Enter Instagram Post URL">
            <button type="submit" name="action" value="download" class="btn btn-primary w-100">Download</button>
          </form>
        </div>
      </div>

      <!-- Playlist Download Card -->
        <div class="col-md-6">
        <div class="card p-4">
            <h3 class="text-center mb-3">Playlist Downloader</h3>
            <form method="post" enctype="multipart/form-data">
            <input type="file" name="playlist_file" accept=".txt" class="form-control mb-3" required>
            <button type="submit" name="action" value="playlist" class="btn btn-primary w-100">Download Playlist</button>
            </form>
        </div>
        </div>


    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="row justify-content-center mt-4">
          <div class="col-md-8">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
